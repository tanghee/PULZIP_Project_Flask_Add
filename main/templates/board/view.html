{% extends "base.html" %}

{% block content %}
    <div class="content_board">
        <div class="container">
            <table class="board detail">
                <tr>
                    <th width="60%" class="th_left">제목: {{ result.title }}&nbsp;&nbsp;&nbsp;<span style="font-size: 12px; color: black;">글쓴이: {{ result.name }}</span></th>
                    <th width="20%" class="th_right">{{ result.pubdate|format_datetime }}&nbsp;&nbsp;<b>조회: {{ result.view }}</b></th>
                </tr>
                <tr>
                    <td colspan="2" class="content">{{ result.contents }}</td>
                </tr>
            </table>
            <div class="page">
                <a href="{{ url_for('board.board_list', page=page, board_sort=board_sort) }}">리스트 보기</a>

                {% if session["id"] == result.writer_id %}
                    <a href="{{ url_for('board.board_edit', idx=result.id) }}">글 수정하기</a>
                    <a href="{{ url_for('board.board_delete', idx=result.id) }}">글 삭제하기</a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
